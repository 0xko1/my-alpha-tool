                                    <div className="flex-1">
                                        <div className="flex items-center gap-4 mb-2">
                                            <ProjectLogo id={baseData.id} />
                                            <h1 className="text-3xl font-black uppercase tracking-tight flex flex-wrap items-center gap-2">
                                                {baseData.name}
                                                <span className="text-xl text-gray-500 font-bold">({baseData.symbol})</span>
                                            </h1>
                                        </div>
                                        <div className="flex flex-col pl-1">
                                            <span className={`text-[10px] uppercase font-bold tracking-wider ${theme.textSecondary} mb-0.5`}>{t.source}</span>
                                            <a 
                                                href="https://x.com/0xko1" 
                                                target="_blank" 
                                                rel="noopener noreferrer"
                                                className={`text-2xl tracking-tight font-handle allow-select hover:opacity-80 transition-opacity ${isDarkMode ? 'text-blue-400' : 'text-blue-600'}`}
                                                title="ÁÇπÂáªËÆøÈóÆÊé®Áâπ‰∏ªÈ°µ"
                                            >
                                                @0xko1
                                            </a>
                                        </div>
                                    </div>
                                    <div className="flex flex-col items-end gap-1">
                                        <span className={`px-3 py-1 rounded-full text-[10px] font-bold bg-yellow-500/10 text-[#FCD535] border border-yellow-500/20`}>{t.tag}</span>
                                        <span className={`text-xs font-bold ${theme.textSecondary}`}>{langData.date}</span>
                                    </div>
                                </div>
                            </div>

                            {/* Metrics - 3cols */}
                            <div className="grid grid-cols-3 gap-2">
                                <CompactMetric theme={theme} Icon={Clock} label={t.open} value={baseData.metrics.startTime} color="text-blue-500" />
                                <CompactMetric theme={theme} Icon={DollarSign} label={t.raised} value={baseData.metrics.fundraising} color="text-green-500" />
                                <CompactMetric theme={theme} Icon={PieChart} label={t.circ} value={baseData.metrics.initialCirculation} color="text-purple-500" />
                                <CompactMetric theme={theme} Icon={BarChart3} label={t.pool} value={baseData.metrics.poolPrice} color="text-orange-500" />
                                <CompactMetric theme={theme} Icon={Wallet} label={t.mcap} value={baseData.metrics.mcap} color="text-pink-500" />
                                <CompactMetric theme={theme} Icon={Sparkles} label={t.fdv} value={baseData.metrics.fdv} color="text-indigo-500" />
                            </div>

                            {/* Airdrop Info */}
                            <div className={`p-4 rounded-3xl border ${theme.borderColor} bg-gradient-to-r from-yellow-900/10 to-transparent flex flex-col gap-3`}>
                                <div className="flex items-center gap-3">
                                    <div className="p-2.5 rounded-full bg-yellow-500/10 text-yellow-500 border border-yellow-500/20">
                                        <Zap size={18} />
                                    </div>
                                    <div>
                                        <div className="text-[10px] font-bold uppercase text-yellow-500 mb-0.5">{t.airdrop}</div>
                                        <div className="text-base font-bold">{langData.airdropReq}</div>
                                    </div>
                                </div>
                                <div className={`text-xs border-t ${theme.borderColor} pt-2 pl-1`}>
                                    <div className={`${theme.textSecondary} mb-0.5`}>{langData.airdropMethod}</div>
                                    <div className="font-bold">{langData.airdropNote}</div>
                                </div>
                            </div>

                            {/* Analysis - 2cols */}
                            <div className="grid grid-cols-2 gap-3">
                                <div className={`p-4 rounded-3xl ${theme.buttonBg} border ${theme.borderColor}`}>
                                    <div className="flex items-center gap-1.5 mb-2">
                                        <div className="p-1 rounded-full bg-green-500/20 text-green-500"><TrendingUp size={14} /></div>
                                        <h3 className="text-xs font-black text-green-500">{t.bullish}</h3>
                                    </div>
                                    <ul className="space-y-1.5">
                                        {langData.bullish.map((item, i) => (
                                            <li key={i} className={`text-[10px] leading-tight font-medium flex items-start gap-1.5 ${theme.textSecondary}`}>
                                                <span className="text-green-500 mt-1 w-1 h-1 rounded-full bg-green-500 shrink-0"></span> {item}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                                <div className={`p-4 rounded-3xl ${theme.buttonBg} border ${theme.borderColor}`}>
                                    <div className="flex items-center gap-1.5 mb-2">
                                        <div className="p-1 rounded-full bg-red-500/20 text-red-500"><TrendingDown size={14} /></div>
                                        <h3 className="text-xs font-black text-red-500">{t.bearish}</h3>
                                    </div>
                                    <ul className="space-y-1.5">
                                        {langData.bearish.map((item, i) => (
                                            <li key={i} className={`text-[10px] leading-tight font-medium flex items-start gap-1.5 ${theme.textSecondary}`}>
                                                <span className="text-red-500 mt-1 w-1 h-1 rounded-full bg-red-500 shrink-0"></span> {item}
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                            </div>

                            {/* Intro & Tokenomics */}
                            <div className={`p-5 rounded-3xl border ${theme.borderColor} ${theme.cardBg}`}>
                                <div className="flex items-center gap-2 mb-3 opacity-70">
                                    <Info size={14} />
                                    <span className="text-[10px] font-black uppercase">{t.intro}</span>
                                </div>
                                <p className={`text-xs leading-relaxed mb-5 font-medium ${theme.textSecondary}`}>{langData.intro}</p>
                                
                                <div className="flex items-center gap-4">
                                    <div className="relative w-16 h-16 shrink-0">
                                        <svg viewBox="0 0 40 40" className="w-full h-full -rotate-90">
                                            {chartData.map((slice, i) => (
                                                <circle key={i} cx="20" cy="20" r="15.915" fill="transparent" stroke={slice.color} strokeWidth="6" strokeDasharray={`${slice.value} ${100 - slice.value}`} strokeDashoffset={-slice.offset} />
                                            ))}
                                        </svg>
                                        <div className="absolute inset-0 flex items-center justify-center text-[6px] font-black">{t.total}</div>
                                    </div>
                                    <div className="grid grid-cols-2 gap-x-3 gap-y-1.5 w-full">
                                        {chartData.map((item, i) => (
                                            <div key={i} className={`flex items-center justify-between`}>
                                                <div className="flex items-center gap-1.5">
                                                    <div className="w-1.5 h-1.5 rounded-full" style={{ backgroundColor: item.color }}></div>
                                                    <span className={`text-[9px] font-bold ${theme.textSecondary}`}>{item.labelText}</span>
                                                </div>
                                                <span className="text-[9px] font-mono font-bold">{item.label}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Contract & Footer */}
                            <div className={`p-5 rounded-3xl border ${theme.borderColor} ${theme.cardBg} flex flex-col gap-4`}>
                                <div>
                                    <div className="text-[10px] font-black uppercase mb-2 opacity-50">EXCHANGES</div>
                                    <div className="flex flex-wrap gap-2 mb-4">
                                        {baseData.exchanges.map((ex, i) => (
                                            <span key={i} className={`px-2.5 py-1 rounded-lg text-[10px] font-bold border ${theme.borderColor} ${i===0 ? 'text-blue-400 bg-blue-900/10' : 'text-gray-400'}`}>{ex}</span>
                                        ))}
                                    </div>
                                    <div className="text-[10px] font-black uppercase mb-1 opacity-50">{t.chain}</div>
                                </div>
                                
                                <div onClick={handleCopy} className={`p-3 rounded-xl border ${theme.borderColor} ${theme.contractBg} cursor-pointer transition-colors group`}>
                                    <div className="flex justify-between items-center mb-1">
                                        <span className="text-[9px] font-bold text-gray-500">CONTRACT</span>
                                        {copied ? <Check size={10} className="text-green-500"/> : <Copy size={10} className="text-gray-500 group-hover:text-current"/>}
                                    </div>
                                    <code className={`text-[10px] font-mono break-all ${theme.contractText} transition-colors`}>{baseData.contractAddress}</code>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
