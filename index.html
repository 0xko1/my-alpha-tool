                                    <div className="flex flex-col pl-1">
                                        <span className={`text-[10px] uppercase font-bold tracking-wider ${theme.textSecondary} mb-0.5`}>{t.source}</span>
                                        {/* ‰øÆÊîπÔºöÂåÖÂê´ÂÖ≥Ê≥®ÊåâÈíÆÁöÑÊé®ÁâπÈìæÊé• */}
                                        <a 
                                            href="https://x.com/0xko1" 
                                            target="_blank" 
                                            rel="noopener noreferrer"
                                            className="group flex items-center gap-2 cursor-pointer w-fit"
                                            title="ÁÇπÂáªËÆøÈóÆÊé®Áâπ‰∏ªÈ°µ"
                                        >
                                            <span className={`text-2xl tracking-tight font-handle allow-select group-hover:opacity-80 transition-opacity ${isDarkMode ? 'text-blue-400' : 'text-blue-600'}`}>
                                                @0xko1
                                            </span>
                                            {/* ÂÖ≥Ê≥®ÊåâÈíÆ */}
                                            <span className={`text-[10px] font-bold px-2 py-0.5 rounded-full flex items-center gap-0.5 transition-all transform group-hover:scale-105 border ${isDarkMode ? 'bg-white text-black border-white' : 'bg-black text-white border-black'} group-hover:bg-blue-500 group-hover:border-blue-500 group-hover:text-white`}>
                                                <span>+</span>
                                                <span>{t.follow}</span>
                                            </span>
                                        </a>
                                    </div>
                                </div>
                                <div className="text-right flex flex-col items-end gap-1">
                                    <div className={`text-xs font-bold px-2 py-1 rounded-lg ${isDarkMode ? 'bg-yellow-500/20 text-yellow-400' : 'bg-yellow-100 text-yellow-700'}`}>{t.tag}</div>
                                    <div className={`text-xs font-medium ${theme.textSecondary} mt-1`}>{langData.date}</div>
                                </div>
                            </div>

                            {/* Metrics Grid */}
                            <div className="grid grid-cols-3 gap-2 mb-3">
                                <CompactMetric theme={theme} Icon={Clock} label={t.open} value={baseData.metrics.startTime} color="text-blue-500" />
                                <CompactMetric theme={theme} Icon={DollarSign} label={t.raised} value={baseData.metrics.fundraising} color="text-green-500" />
                                <CompactMetric theme={theme} Icon={PieChart} label={t.circ} value={baseData.metrics.initialCirculation} color="text-purple-500" />
                                
                                <CompactMetric theme={theme} Icon={BarChart3} label={t.pool} value={baseData.metrics.poolPrice} color="text-orange-500" />
                                <CompactMetric theme={theme} Icon={Wallet} label={t.mcap} value={baseData.metrics.mcap} color="text-pink-500" />
                                <CompactMetric theme={theme} Icon={Sparkles} label={t.fdv} value={baseData.metrics.fdv} color="text-indigo-500" />
                            </div>

                            {/* Airdrop Bar */}
                            <div className={`flex flex-col px-3 py-2.5 rounded-xl mb-3 ${isDarkMode ? 'bg-yellow-500/10' : 'bg-yellow-50'} border border-yellow-500/20`}>
                                <div className="flex items-center justify-between mb-1.5">
                                    <div className="flex items-center gap-2">
                                        <Zap size={14} className="text-yellow-500" />
                                        <span className="text-xs font-bold text-yellow-500">{t.airdrop}</span>
                                    </div>
                                    <div className="text-xs font-bold text-yellow-500">{langData.airdropReq}</div>
                                </div>
                                <div className="flex justify-between items-center text-[10px] opacity-80 border-t border-yellow-500/10 pt-1.5 mt-0.5">
                                    <span className={`${theme.textSecondary}`}>{langData.airdropMethod}</span>
                                    <span className={`${theme.textSecondary} font-medium`}>{langData.airdropNote}</span>
                                </div>
                            </div>

                            {/* Analysis */}
                            <div className="grid grid-cols-2 gap-2 mb-3">
                                <div className={`p-2.5 rounded-xl border ${isDarkMode ? 'bg-green-500/5 border-green-500/20' : 'bg-green-50 border-green-200'}`}>
                                    <div className="flex items-center gap-1.5 mb-2">
                                        <TrendingUp size={14} className="text-green-500" />
                                        <span className="text-xs font-bold text-green-500">{t.bullish}</span>
                                    </div>
                                    <ul className="space-y-1">
                                        {langData.bullish.map((item, i) => (
                                            <li key={i} className={`text-[10px] leading-tight ${theme.textSecondary}`}>‚Ä¢ {item}</li>
                                        ))}
                                    </ul>
                                </div>
                                <div className={`p-2.5 rounded-xl border ${isDarkMode ? 'bg-red-500/5 border-red-500/20' : 'bg-red-50 border-red-200'}`}>
                                    <div className="flex items-center gap-1.5 mb-2">
                                        <TrendingDown size={14} className="text-red-500" />
                                        <span className="text-xs font-bold text-red-500">{t.bearish}</span>
                                    </div>
                                    <ul className="space-y-1">
                                        {langData.bearish.map((item, i) => (
                                            <li key={i} className={`text-[10px] leading-tight ${theme.textSecondary}`}>‚Ä¢ {item}</li>
                                        ))}
                                    </ul>
                                </div>
                            </div>

                            {/* Intro & Tokenomics Chart */}
                            <div className="space-y-2 mb-4">
                                <div className={`p-2.5 rounded-xl ${theme.buttonBg}`}>
                                    <div className="flex items-center gap-1.5 mb-1 opacity-70">
                                        <Info size={12} />
                                        <span className="text-[10px] font-bold uppercase">{t.intro}</span>
                                    </div>
                                    <p className={`text-[11px] leading-4 ${theme.textSecondary}`}>{langData.intro}</p>
                                </div>
                                
                                <div className="flex items-center gap-4 py-1 px-1">
                                    <div className="relative w-20 h-20 flex-shrink-0">
                                        <svg viewBox="0 0 40 40" className="w-full h-full -rotate-90">
                                            {chartData.map((slice, i) => (
                                                <circle
                                                    key={i} cx="20" cy="20" r="15.915" fill="transparent" stroke={slice.color} strokeWidth="5" strokeDasharray={`${slice.value} ${100 - slice.value}`} strokeDashoffset={-slice.offset} className="transition-all duration-500 ease-out"
                                                />
                                            ))}
                                        </svg>
                                        <div className="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                                            <span className={`text-[8px] font-bold ${theme.textSecondary}`}>{t.total}</span>
                                            <span className="text-[10px] font-black">100%</span>
                                        </div>
                                    </div>
                                    <div className="flex-1 grid grid-cols-2 gap-x-2 gap-y-1.5">
                                        {chartData.map((item, i) => (
                                            <div key={i} className="flex items-center justify-between">
                                                <div className="flex items-center gap-1.5">
                                                    <div className="w-2 h-2 rounded-full" style={{ backgroundColor: item.color }}></div>
                                                    <span className={`text-[10px] ${theme.textSecondary}`}>{item.labelText}</span>
                                                </div>
                                                <span className="text-[10px] font-bold font-mono">{item.label}</span>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Footer */}
                            <div className={`pt-3 border-t ${isDarkMode ? 'border-white/10' : 'border-gray-200'}`}>
                                <div className="flex justify-between items-center mb-2">
                                    <div className="flex gap-1">
                                        {baseData.exchanges.map((ex, i) => (
                                            <span key={i} className={`text-[9px] px-1.5 py-0.5 rounded ${i===0 ? 'bg-blue-500 text-white' : theme.buttonBg}`}>{ex}</span>
                                        ))}
                                    </div>
                                    <div className="text-[10px] text-gray-500">{t.chain}</div>
                                </div>
                                <div onClick={handleCopy} className={`flex items-center justify-between p-2 rounded-lg cursor-pointer ${isDarkMode ? 'bg-black/30' : 'bg-gray-50'} active:scale-95 transition-transform`}>
                                    <code className="text-[10px] font-mono opacity-70 break-all mr-2">{baseData.contractAddress}</code>
                                    {copied ? <Check size={12} className="text-green-500 shrink-0"/> : <Copy size={12} className="opacity-50 shrink-0"/>}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
